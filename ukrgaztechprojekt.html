             if (animatedElements.length === 0) return;
             
             const animationObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            
            animatedElements.forEach(el => animationObserver.observe(el));
        }

        const translatePage = () => {
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                if (siteContent[key] && typeof siteContent[key] === 'string') {
                    el.innerHTML = siteContent[key];
                }
            });
            document.documentElement.lang = currentLang;
            updateDynamicContent();
            updateLanguageButtons();
        };

        const updateLanguageButtons = () => {
            if (currentLang === 'ua') {
                btnUa.classList.remove('text-gray-400');
                btnUa.classList.add('text-black');
                btnEn.classList.remove('text-black');
                btnEn.classList.add('text-gray-400');
            } else {
                btnEn.classList.remove('text-gray-400');
                btnEn.classList.add('text-black');
                btnUa.classList.remove('text-black');
                btnUa.classList.add('text-gray-400');
            }
        };

        const updateDynamicContent = () => {
            if (!siteContent.directions) return;

            // Directions
            const directionsContainer = document.getElementById('directions-container');
            directionsContainer.innerHTML = siteContent.directions.map(direction => `
                <div class="bg-white p-8 rounded-lg shadow-lg reveal-on-scroll transition-transform duration-300 hover:scale-[1.03] hover:shadow-xl">
                    <h3 class="text-2xl font-bold mb-4">${direction.title}</h3>
                    <p class="text-gray-600">${direction.description}</p>
                </div>
            `).join('');

            // Projects - TIMELINE
            const projectsList = document.getElementById('projects-list');
            projectsList.innerHTML = `
                <div class="absolute left-1/2 top-0 h-full w-0.5 bg-blue-200 -translate-x-1/2" aria-hidden="true"></div>
                ${siteContent.projects.map((project, index) => {
                    const side = index % 2 === 0 ? 'left' : 'right';
                    const alignmentClass = side === 'left' ? 'md:text-right' : 'md:text-left';
                    const marginClass = side === 'left' ? 'md:mr-auto' : 'md:ml-auto';
                    
                    return `
                    <div class="mb-12 relative">
                        <div class="timeline-item reveal-on-scroll timeline-item-${side} w-full md:w-5/12 ${marginClass}">
                             <div class="absolute w-5 h-5 bg-blue-600 rounded-full left-1/2 top-5 -translate-x-1/2 border-4 border-white hidden md:block"></div>
                            <div class="bg-white p-6 rounded-lg shadow-lg ${alignmentClass}">
                                <h4 class="text-xl font-bold text-blue-600">${project.year}</h4>
                                <p class="text-gray-700 mt-2">${project.description}</p>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('')}`;

            // Clients - GRID
            const clientsList = document.getElementById('clients-list');
            clientsList.innerHTML = `
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                    ${siteContent.clients.map(client => `
                        <div class="reveal-on-scroll flex flex-col items-center justify-start p-6 bg-gray-100 rounded-lg w-full transition-transform duration-300 hover:-translate-y-2 hover:shadow-md h-full">
                             <svg class="w-16 h-16 text-blue-500 mb-4" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="${client.icon}"></path></svg>
                            <p class="text-center font-semibold text-gray-700 mt-auto">${client.name}</p>
                        </div>
                    `).join('')}
                </div>
            `;

            // Contact
            const contactInfoRow1 = document.getElementById('contact-info-row1');
            const contactInfoRow2 = document.getElementById('contact-info-row2');
            if (siteContent.contact_details && siteContent.contact_details.length > 0) {
                const firstDetail = siteContent.contact_details[0];
                contactInfoRow1.innerHTML = `
                    <div class="text-center w-full">
                        <div class="bg-gray-700 p-3 rounded-full inline-block">
                            <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="${firstDetail.icon}"></path></svg>
                        </div>
                        <h4 class="text-lg font-semibold mt-2">${firstDetail.label}</h4>
                        <p class="text-gray-300">${firstDetail.value}</p>
                    </div>`;

                const otherDetails = siteContent.contact_details.slice(1);
                contactInfoRow2.innerHTML = otherDetails.map(detail => `
                    <div class="text-center w-64">
                        <div class="bg-gray-700 p-3 rounded-full inline-block">
                            <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="${detail.icon}"></path></svg>
                        </div>
                        <h4 class="text-lg font-semibold mt-2">${detail.label}</h4>
                        <p class="text-gray-300">${detail.value}</p>
                    </div>`).join('');
            }
            
            // Re-initialize animations for newly created elements
            setupAnimations();
        };
        
        const changeLanguage = (lang) => {
            currentLang = lang;
            siteContent = contentData[lang];
            translatePage();
        };

        btnUa.addEventListener('click', () => changeLanguage('ua'));
        btnEn.addEventListener('click', () => changeLanguage('en'));

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (!mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.add('hidden');
                }
            });
        });

        // Active link highlighting on scroll
        const sections = document.querySelectorAll('main section');
        const navObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    navLinks.forEach(link => {
                        const href = link.getAttribute('href');
                        link.classList.toggle('active', href && href.substring(1) === entry.target.id);
                    });
                }
            });
        }, { rootMargin: '-50% 0px -50% 0px' });
        sections.forEach(section => navObserver.observe(section));

        document.getElementById('footer-year').textContent = new Date().getFullYear();

        // Initial load
        changeLanguage('ua');
    });
    </script>
</body>
</html>
