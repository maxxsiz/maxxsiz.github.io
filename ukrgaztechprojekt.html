    document.addEventListener('DOMContentLoaded', () => {

        let siteContent = {};

        const mobileMenuButton = document.getElementById('mobile-menu-button');

                }
            });

            updateDynamicContent();
            updateLanguageButtons();

            if (currentLang === 'ua') {

                btnUa.classList.add('text-black');
                btnEn.classList.remove('text-black');
                btnEn.classList.add('text-gray-400');

                btnEn.classList.add('text-black');
                btnUa.classList.remove('text-black');
                btnUa.classList.add('text-gray-400');
            }

            if (!siteContent.directions) return;

            // Directions
            const directionsContainer = document.getElementById('directions-container');

                <div class="bg-white p-8 rounded-lg shadow-lg">

                    <p class="text-gray-600">${direction.description}</p>

            `).join('');

                    <p class="text-gray-600">${project.description}</p>

                        ${siteContent.clients.map(client => `<li>${client}</li>`).join('')}

                </div>
            `;

            const contactInfoRow2 = document.getElementById('contact-info-row2');

        const changeLanguage = (lang) => {

                }
            });
        });

        // Active link highlighting on scroll
        const sections = document.querySelectorAll('main section');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    navLinks.forEach(link => {
                        link.classList.toggle('active', link.getAttribute('href').substring(1) === entry.target.id);
                    });
                }
            });
        }, { rootMargin: '-50% 0px -50% 0px' });

        sections.forEach(section => observer.observe(section));

        document.getElementById('footer-year').textContent = new Date().getFullYear();

        // Initial load
        changeLanguage('ua');
    });
    </script>
</body>
