    document.addEventListener('DOMContentLoaded', () => {
        let currentLang = 'ua';
        let siteContent = {};

        const btnUa = document.getElementById('lang-ua');
        const btnEn = document.getElementById('lang-en');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.querySelectorAll('header a[href^="#"]');

        const setupAnimations = () => {
             const animatedElements = document.querySelectorAll('.reveal-on-scroll');
             if (animatedElements.length === 0) return;
             
             const animationObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            
            animatedElements.forEach(el => animationObserver.observe(el));
        }

        const translatePage = () => {
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                if (siteContent[key] && typeof siteContent[key] === 'string') {
                    el.innerHTML = siteContent[key];
                }
            });
            document.documentElement.lang = currentLang;
            updateDynamicContent();
            updateLanguageButtons();
        };

        const updateLanguageButtons = () => {
            if (currentLang === 'ua') {
                btnUa.classList.remove('text-gray-400');
                btnUa.classList.add('text-black');
                btnEn.classList.remove('text-black');
                btnEn.classList.add('text-gray-400');
            } else {
                btnEn.classList.remove('text-gray-400');
                btnEn.classList.add('text-black');
                btnUa.classList.remove('text-black');
                btnUa.classList.add('text-gray-400');
            }
        };
        
        const attachDirectionsEventListeners = () => {
            const showMoreBtn = document.getElementById('show-more-activities-btn');
            const list = document.querySelector('.additional-activities-list');
            
            if (showMoreBtn && list) {
                showMoreBtn.addEventListener('click', () => {
                    const isExpanded = list.classList.toggle('expanded');
                    showMoreBtn.textContent = isExpanded ? siteContent.directions.show_less_text : siteContent.directions.show_more_text;
                });
            }
        };

        const updateDynamicContent = () => {
            if (!siteContent.directions) return;

            // About section
            const aboutContainer = document.getElementById('about-content');
            const aboutData = siteContent.about;
            if(aboutData) {
                const historyHtml = aboutData.history_content.map(p => `<p>${p}</p>`).join('');
                const interactiveItems = [aboutData.mission, aboutData.goal, aboutData.vision].map(item => `
                    <div class="flex-1">
                        <details class="bg-white/50 rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow">

                            </summary>
                            <p class="mt-3 text-gray-600">${item.content}</p>
                        </details>
                    </div>
                `).join('');

                aboutContainer.innerHTML = `
                    <h2 class="text-2xl font-bold mb-4 text-center">${aboutData.history_title}</h2>
                    <div class="space-y-4">${historyHtml}</div>
                    <div class="flex flex-col md:flex-row gap-6 mt-8">
                        ${interactiveItems}
                    </div>
                `;
            }

            // Directions section
            const directionsContainer = document.getElementById('directions-container');
            const dirData = siteContent.directions;
            if(dirData) {
                const additionalActivitiesHtml = dirData.additional_activities.map(activity => `<li class="pb-2">${activity}</li>`).join('');
                directionsContainer.innerHTML = `

                        <div>

            // Projects - TIMELINE

            // Clients - GRID

                </div>
            `;

            const contactInfoRow2 = document.getElementById('contact-info-row2');
            if (siteContent.contact_details && siteContent.contact_details.length > 0) {
                const firstDetail = siteContent.contact_details[0];
                contactInfoRow1.innerHTML = `
                    <div class="text-center w-full">
                        <div class="bg-gray-700 p-3 rounded-full inline-block">

                        <p class="text-gray-300">${firstDetail.value}</p>
                    </div>`;

                const otherDetails = siteContent.contact_details.slice(1);
                contactInfoRow2.innerHTML = otherDetails.map(detail => `

                        </div>
                        <h4 class="text-lg font-semibold mt-2">${detail.label}</h4>
                        <p class="text-gray-300">${detail.value}</p>
                    </div>`).join('');
            }
            
            setupAnimations();
        };
        
        const changeLanguage = (lang) => {
            currentLang = lang;
            siteContent = contentData[lang];
            translatePage();
        };

        btnUa.addEventListener('click', () => changeLanguage('ua'));
        btnEn.addEventListener('click', () => changeLanguage('en'));

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (!mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.add('hidden');
                }
            });
        });

        const sections = document.querySelectorAll('main section');
        const navObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    navLinks.forEach(link => {
                        const href = link.getAttribute('href');
                        link.classList.toggle('active', href && href.substring(1) === entry.target.id);
                    });
                }
            });
        }, { rootMargin: '-50% 0px -50% 0px' });
        sections.forEach(section => navObserver.observe(section));

        document.getElementById('footer-year').textContent = new Date().getFullYear();

        changeLanguage('ua');
    });
