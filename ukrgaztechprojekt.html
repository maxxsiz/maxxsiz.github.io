            const clientsList = document.getElementById('clients-list');
             if(siteContent.clients) {
                clientsList.innerHTML = `<div class="flex flex-wrap justify-center gap-8">${siteContent.clients.map(client => `<div class="reveal-on-scroll w-full sm:w-2/5 lg:w-1/4 p-6 bg-white rounded-lg shadow-md flex items-center justify-center transition-transform duration-300 hover:-translate-y-2 hover:shadow-lg"><p class="text-center font-semibold text-gray-700">${client.name}</p></div>`).join('')}</div>`;
            }
            
            // Contact
            const contactWrapper = document.getElementById('contact-info-wrapper');
            if (siteContent.contact_details) {
                contactWrapper.innerHTML = siteContent.contact_details.map(detail => `<p><strong class="font-semibold">${detail.label}:</strong> ${detail.value}</p>`).join('');
            }
            
            setupAnimations();
            attachEventListeners();
        };
        
        const changeLanguage = (lang) => {
            currentLang = lang;
            siteContent = contentData[lang];
            translatePage();
        };

        btnUa.addEventListener('click', () => changeLanguage('ua'));
        btnEn.addEventListener('click', () => changeLanguage('en'));
        mobileMenuButton.addEventListener('click', () => { mobileMenu.classList.toggle('hidden'); });
        navLinks.forEach(link => { link.addEventListener('click', () => { if (!mobileMenu.classList.contains('hidden')) { mobileMenu.classList.add('hidden'); } }); });

        const sections = document.querySelectorAll('main section');
        const navObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    navLinks.forEach(link => {
                        const href = link.getAttribute('href');
                        link.classList.toggle('active', href && href.substring(1) === entry.target.id);
                    });
                }
            });
        }, { rootMargin: '-50% 0px -50% 0px' });
        sections.forEach(section => navObserver.observe(section));

        document.getElementById('footer-year').textContent = new Date().getFullYear();
        changeLanguage('ua');
    });
    </script>
</body>
</html>
